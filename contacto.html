<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Contact</title>
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8096446110.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="header_contacto">
      
      <div class="contacto-logo">
        <a href="index.html">
          <img src="img/Logo-con-blanco.png" alt="Logo de BayronBay">
        </a>
      </div>
      <h1>CONTACT</h1>
      <div class="ordenar_contacto">
        <div class="celular_contacto">
          <img src="Img/Logo-celular.png" alt="Cell number">
        </div>

        <div class="mail_contacto">
          <img src="Img/Logo-mail.png" alt="Mail">
        </div>

        <div class="ubicacion">
          <img src="Img/Logo-ubicacion.png" alt="Ubicacion">
        </div>
        
      </div>
      <div class="orden_info">
        <h5>+34 603 367223</h3>
        <h4>info@byron.com</h4>
        <h4>General Riera 144 - Illes Balears</h4>
      </div>
      
    
  </header>
  
  <div class="imagen_contacto">
    <img src="Img/cenando.png" alt="Imagen de gente comiendo">
  </div>

  

  <form class="formulario">
    <fieldset>
      
      <label for="nombre">Name</label>
      <input type="text" placeholder="Your name" id="nombre">

      <label for="mail">E-mail</label>
      <input type="email" placeholder="Your e-mail" id="mail">

      <label for="telefono">Cell Phone</label>
      <input type="tel" placeholder="Your cell phone" id="telefono">

      <label for="mensaje">Message</label>
      <textarea id="mensaje"></textarea>

    </fieldset>
    <input type="submit" value="Send" class="boton-enviar">

  </form>

  
  <footer class="footer">
      
      <div class="logo_footer">
        
        <img src="img/Logo-footer.png" alt="Logo de footer">
        
      </div>

      <div class="contenedor-footer">
         <a href="nosotros">About Us</a>
         <a href="menues">Menus</a>
         <a href="contacto">Conctact</a>
      </div>

      <div class="redes_y_contactos_footer">
        <div class="icon">
          <a href="https://api.whatsapp.com/send?phone=34603367223">
          <i class="fa-brands fa-whatsapp">  
          </i>
          </a>
        </div>
        <div class="icon">
          <i class="fa-brands fa-facebook"></i>
        </div>
         <div class="icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon">
          <i class="fa-regular fa-envelope"></i>
        </div>
      </div>

      
      <p class="copyrigth">Todos los derechos reservados.Bayron &copy;</p>
      
      
    </footer>
  
</body>
</html>
